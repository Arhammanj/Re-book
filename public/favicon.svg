<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book shape -->
  <rect x="20" y="15" width="60" height="70" rx="3" fill="url(#bookGradient)"/>
  
  <!-- Book pages -->
  <rect x="25" y="20" width="50" height="60" fill="white" opacity="0.9"/>
  
  <!-- Book spine highlight -->
  <rect x="20" y="15" width="8" height="70" rx="3" fill="#7d3c98" opacity="0.8"/>
  
  <!-- Page lines -->
  <line x1="30" y1="30" x2="65" y2="30" stroke="#9b59b6" stroke-width="1.5" opacity="0.4"/>
  <line x1="30" y1="38" x2="65" y2="38" stroke="#9b59b6" stroke-width="1.5" opacity="0.4"/>
  <line x1="30" y1="46" x2="60" y2="46" stroke="#9b59b6" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Heart icon -->
  <path d="M 50 60 C 45 55, 35 55, 35 48 C 35 43, 38 40, 42 40 C 45 40, 48 42, 50 45 C 52 42, 55 40, 58 40 C 62 40, 65 43, 65 48 C 65 55, 55 55, 50 60 Z" fill="#e74c3c" opacity="0.9"/>
